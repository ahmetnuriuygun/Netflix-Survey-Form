<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:regular,italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <main class="container">
        
        <div class="title">
            <h1>NET<span>FLIX</span></h1>
        </div>

        <div class="description">
            <p>Thank you for signing up at Netflix.Tell us more about yourself.</p>
        </div>

        <div class="survey-form">
            <form action="#">
                <div class="box-name">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" class="box" placeholder="enter your name">
                <br>
                <br>
                </div>
                
                <div class="box-age">
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" class="box" placeholder="age">
                <br>
                <br>
                </div>
                
                <div class="box-email">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" class="box" placeholder="enter your Email">
                <br>
                <br>
                </div>

                <div class="box-content">
                <label>Content Type</label>
                <br>
                <select class="box" >
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Documentary">Documentary</option>
                </select>
                <br>
                <br>
                </div>
                
                <div class="box-selection">
                <label form="type">Movie Type</label>
                <br>
                <input type="checkbox" name="type-comedy" id="type-comedy" value="Comedy" checked> 
                <label for="type-comedy">Comedy</label>
                <br>
                <input type="checkbox" name="type-action" id="type-action" value="action">
                <label for="type-action">Action</label>
                <br>
                <input type="checkbox" name="type-romance" id="type-romance" value="romance" checked>
                <label for="type-romance">Romance</label>
                <br>
                <br>
                </div>
                
                <div class="circle-selection">
                <label>Gender</label>
                <br>
                <input type="radio" name="gender" id="male" >
                
                <label for="gender-male">Male</label>
                <br>
                <input type="radio" name="gender" id="female" checked>
                
                <label for="gender-female">Female</label>
                <br>
                <input type="radio" name="gender" id="other" >
                
                <label for="gender-other">Other</label>
                <br>
                <br>
                </div>

                <label for="feedback">Feedback</label>
                <br>
                <textarea name="feedback" id="feedback" cols="45" rows="5" placeholder="any comment"></textarea>
                <br>
                
                <div class="button">
                    <button>Submit</button>
                </div>







            </form>


        </div>
        

        
    </main>
</body>
</html>
